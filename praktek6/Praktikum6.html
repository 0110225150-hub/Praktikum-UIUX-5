<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .kotak {
            border: 3px solid black;
            width: 150px;
            height: 700px;
        }
        .item1 {
            background-color: aliceblue;
        }
        .item2 {
            background-color: antiquewhite;
        }
        .item3 {
            background-color: aquamarine;
        }
        .item4 {
            background-color: azure;
        }
        .item5 {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
        <div class="kotak item5 ">5</div>
    </div>
</body>
</html>
